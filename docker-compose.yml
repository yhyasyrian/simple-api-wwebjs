services:
    whatsapp-web:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                - UID=${UID:-1000}
                - GID=${GID:-1000}
        user: ${UID:-1000}:${GID:-1000}
        ports:
            - "6520:6520"
        env_file:
            - .env
        environment:
            - NODE_ENV=production
        restart: unless-stopped
        shm_size: 1gb
        cap_add:
            - SYS_ADMIN
        volumes:
            - ./session:/app/session
            - ./.wwebjs_cache:/app/.wwebjs_cache
